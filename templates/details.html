{% extends "layout.html" %}
{% block body %}
    <h1>{{ machine.name }}</h1>
    <label>Status:</label><span>{{ machine.status }}</span>
    <div>
        {% if machine.status == "STOPPED" %}
        <a href="./start">Start</a>
        {% else %} 
        <a href="./stop">Stop</a> 
        {% endif %}
    </div>

{% endblock %}
